<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bulk Audio Upload with Queue</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #f0f0f0;
    }
    input[type="file"] {
      margin-bottom: 1rem;
    }
    button {
      padding: 0.5rem 1rem;
      margin-left: 1rem;
      cursor: pointer;
    }
    .file-list {
      margin-top: 1rem;
    }
    .file-item {
      margin-bottom: 0.5rem;
      padding: 0.5rem;
      background: #fff;
      border-left: 4px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .success {
      border-left-color: green;
      color: green;
    }
    .error {
      border-left-color: red;
      color: red;
    }
  </style>
</head>
<body>
  <h2>üîä Bulk Upload Audio Files (.wav)</h2>
  <input type="file" id="fileInput" accept=".wav" multiple />
  <button onclick="uploadFiles()">Upload Files</button>

  <div class="file-list" id="fileList"></div>

  <script>
    async function uploadFiles() {
      const input = document.getElementById('fileInput');
      const files = input.files;
      const listDiv = document.getElementById('fileList');
      listDiv.innerHTML = '';

      if (!files.length) {
        alert("Please select one or more .wav files");
        return;
      }

      for (const file of files) {
        const formData = new FormData();
        formData.append("file", file);

        const fileItem = document.createElement("div");
        fileItem.className = "file-item";
        fileItem.textContent = `üì• Queued: ${file.name}`;
        listDiv.appendChild(fileItem);

        try {
          const res = await fetch("http://127.0.0.1:8000/queue", {
            method: "POST",
            body: formData
          });

          const data = await res.json();
          const jobId = data.job_id;

          fileItem.setAttribute("data-job-id", jobId);
          fileItem.setAttribute("data-filename", file.name);

          // Start polling result
          pollResult(jobId, fileItem);
        } catch (err) {
          fileItem.textContent = `‚ùå ${file.name} ‚Üí Queueing Failed`;
          fileItem.classList.add("error");
          console.error("Queue error:", err);
        }
      }
    }

    async function pollResult(jobId, element) {
      const interval = setInterval(async () => {
        try {
          const res = await fetch(`http://127.0.0.1:8000/result/${jobId}`);
          const data = await res.json();

          if (data.status !== 'pending') {
            if (data.status === 'done') {
              const percent = (data.confidence * 100).toFixed(2);
              const label = data.predicted_class.toUpperCase();
              element.textContent = `‚úÖ ${element.getAttribute("data-filename")} ‚Üí üîä ${label} (${percent}% confidence)`;
              element.classList.add("success");
            } else {
              element.textContent = `‚ùå ${element.getAttribute("data-filename")} ‚Üí Error: ${data.error}`;
              element.classList.add("error");
            }
            clearInterval(interval);
          }
        } catch (err) {
          console.error("Polling error:", err);
        }
      }, 2000); // poll every 2 seconds
    }
  </script>
</body>
</html>
